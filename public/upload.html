<!-- public/upload.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tải Video</title>
  <link rel="stylesheet" href="video.css">
  <!-- No authentication required -->
</head>
<body>
  <div class="container">
    <header>
      <h1>Tải video lên</h1>
      <a href="/">Quay lại trang chính</a>
    </header>
    
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
      <h3>Chọn video để tải lên</h3>
      <div class="form-group">
        <label for="video-title">Tiêu đề video:</label>
        <input type="text" id="video-title" name="title" required placeholder="Nhập tiêu đề video" />
      </div>
      <div class="form-group">
        <label for="video-file">Chọn file video:</label>
        <input type="file" id="video-file" name="video" accept="video/*" required />
      </div>
      <button type="submit">Tải lên</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Đơn giản hóa form submit, không cần xác thực
      document.getElementById('upload-form').onsubmit = function() {
        // Form sẽ được gửi trực tiếp đến server
        return true;
      };
    });
  </script>
</body>
</html>
